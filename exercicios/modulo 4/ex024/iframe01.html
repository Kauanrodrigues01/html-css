<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O meu repositório: <iframe src="https://kauanrodrigues01.github.io/Kauanrodrigues01/" frameborder="0" height="500" width="500" scrolling="no">
            <a href="https://kauanrodrigues01.github.io/Kauanrodrigues01/" target="_blank">Kauanrodrigues01</a>
        </iframe>
    </p>

</body>
</html>
